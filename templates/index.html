
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="text-white" style="background-color:black;">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-image: url(https://cdn.mos.cms.futurecdn.net/TeEM2ASvC7hQbRy4fYnaxR-970-80.jpg); background-size: 100%; height: 100%;">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:#c1440e;" href="/scrape" role="button">Scrape New
                Data</a>
        </div>
      
    <!-- Latest Mars News row-->
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <strong><h4>{{ mars.data1 }}</h4></strong>
        <p>{{ mars.data2 }}</p>
      </div>
    </div>
    <!--Featured image, weather and facts table row-->
    <div class="row">
      <div class="col-md-6">
        <h3>Featured Mars Image</h3>
        <img src= {{ mars.image }} style="width:125%"/>
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-4">
        <div class="container-fluid" style="border:2px solid #cecece;">  
          <h4>Current Weather on Mars</h4>
          <p>{{ mars.weather }}</p>
        </div>
        <div class="container">
          <h4>Mars Facts</h4>  
          {{ mars.table|safe }}
        </div>  
      </div>
    </div>
    <!--Hemispheres-->
    <h2 class="text-center">Mars Hemispheres</h2>
    <!--Add images hemispheres here -->
    {% for hemisphere in mars.hemispheres %}
    <div class = "col-md-6">
    <div class=thumbnail>
    <img src="{{hemisphere.img_url}}" alt=......>
    <div class = "caption">
    <h3>{{hemisphere.title}}</h3>
  </div>
</div>
</div>
    {% endfor %}
      </div>
    </div>
</body>
</html>
